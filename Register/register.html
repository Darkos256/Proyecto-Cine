<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/register.css">
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/responsive.css">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<title>Registro</title>
</head>
<body>
	<img class="wave" src="assets/wave.png">
	<div class="container">
		<div class="img">
			<img src="assets/cinta.png">
		</div>
		<div class="login-content">
			<form action="login.html" class="form-login">
				<h1 class="title">Registro</h1>
           		<div class="input-div one">
           		   <div class="i">
           		   </div>
           		   <div class="div">
           		   		<h5>Nombre*</h5>
           		   		<input type="text" name="nombre" id="nombre" class="input" required >
           		   </div>
           		</div>
                <div class="input-div one">
                    <div class="i">
                    </div>
                    <div class="div">
                        <h5>Apellido*</h5>
                        <input type="text" name="apellido" id="apellido" class="input" required>
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                    </div>
                    <div class="div">
                        <h5>Correo electronico*</h5>
                        <input type="email" name="email" id="email" class="input" required >
                    </div>
                 </div>
                 <div class="input-div one">
                    <div class="i">
                    </div>
                    <div class="div">
                        <h5>Confirmar correo electronico*</h5>
                        <input type="text" name="confirmar-email" id="confirmar-email" class="input" required>
                    </div>
                </div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		   </div>
           		   <div class="div">
           		    	<h5>Contraseña*</h5>
           		    	<input type="password" name="password" id="password" class="input"required>
            	   </div>
            	</div>
            	<a href="#">Ya tengo cuenta!</a>
                <p><input type="checkbox" name="conditions"> Confirmo que he leido y aceptado los terminos y condiciones generales y la normativa sobre protección de datos.</p>
            	<input type="submit" class="btn" value="Registrarse">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/register.js"></script>
</body>
</html>
