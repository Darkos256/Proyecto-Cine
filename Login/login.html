<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <title>Login</title>
</head>
<body>
    <main class="login-design">
        <div class="waves">
            <img src="assets/cinta.png" alt="" class="wave">
        </div>
        <div class="login">
            <div class="login-data">
                <img src="assets/CineColombia Azul.png" alt=""class="logo">
                <h1>Inicio de Sesión</h1>
                <form action="*" class="login-form">
                    <div class="input-group">
                        <label class="input-fill">
                            <input type="email" class="input" required>
                            <span class="input-label">Usuario / Correo</span>
                            <i class="fas fa-envelope"></i>
                        </label>
                    </div>
                    <div class="input-group">
                        <label class="input-fill">
                            <input type="password" class="input" required>
                            <span class="input-label">Contraseña</span>
                            <i class="fas fa-lock"></i>
                        </label>
                    </div>
                    <a href="*">¿Necesitas una Cuenta?</a>
                    <input type="submit" value="Iniciar Sesión" class="btn-login"/>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
