<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/normalize.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/responsive.css') }}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<title>Información</title>
</head>
<body>
	<img class="wave" src="{{ url_for('static', filename='assets/wave.png') }}">
		<div class="container">
			<div class="img">
				<img src="{{ url_for('static', filename='assets/cinta.png') }}">
			</div>
		<div class="login-content">
			<!--onsubmit="return validated()"-->
			<form class="login_form" action="{{url_for('informacion')}}" method="POST"  name="form" >
				<h1 class="title">Información</h1>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Nombre</h5>
						<input type="text" name="name" id="name" class="input" required>
					</div>
				</div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-phone-alt"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Telefono/Celular</h5>
           		   		<input type="text" name="telefono" id="telefono" class="input" required >
           		   </div>
           		</div>
           		<div class="input-div pass">
           			<div class="i"> 
           		    	<i class="fas fa-venus-mars"></i>
           		   	</div>
           		   	<div class="div">
           		    	<h5>Genero</h5>
           		    	<input type="text" name="genero" id="genero" class="input" required>
            	   	</div>
            	</div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-map-marker-alt"></i>
                       </div>
                       <div class="div">
                        <h5>Dirección</h5>
                        <input type="text" name="direccion" id="direccion" class="input" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-calendar-day"></i>
                       </div>
                       <div class="div">
                        <h5></h5>
                        <input type="date" name="date" id="date" class="input" required>
                    </div>
                </div>
				<button class="btn" type="submit">Guardar</button>
            </form>
        </div>
    </div>
<script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/valid-login.js') }}"></script>
</body>
</html>
