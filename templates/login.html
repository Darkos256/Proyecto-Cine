<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/normalize.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/responsive.css') }}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<title>Iniciar Sesión</title>
</head>
<body>
	<img class="wave" src="{{ url_for('static', filename='assets/wave.png') }}">
		<div class="container">
			<div class="img">
				<img src="{{ url_for('static', filename='assets/cinta.png') }}">
			</div>
		<div class="login-content">
			<!--onsubmit="return validated()"-->
			<form class="login_form" action="{{ url_for('login')}}" method="POST"  name="form" >
				<img src="{{ url_for('static', filename='assets/CineColombia Azul.png') }}">
				<h1 class="title">Iniciar Sesión</h1>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Correo</h5>
           		   		<input type="text" name="email" id="email" class="input" >
           		   </div>
           		</div>
				<div id="email_error">Correo no valido</div>
           		<div class="input-div pass">
           			<div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   	</div>
           		   	<div class="div">
           		    	<h5>Contraseña</h5>
           		    	<input type="password" name="password" id="password" class="input">
            	   	</div>
					<button id="show_password" class="btn-primary" type="button" onclick="ShowHidePassword()"> <span class="fas fa-eye-slash icon"></span> </button>
					<!--<i class="fas fa-eye" onmouseout="HidePassword()" onmouseover="ShowPassword()"></i>-->
            	</div>
				<div id="pass_error">Contraseña no valida</div>
            	<a href="#">Olvidaste la contraseña?</a>
				<a href="/register">Necesitas una cuenta?</a>
            	<!---<input type="submit" class="btn" value="Iniciar Sesión">--->
				<button class="btn" type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
<script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/valid-login.js') }}"></script>
</body>
</html>
